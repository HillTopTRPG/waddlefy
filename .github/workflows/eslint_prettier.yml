name: ESLint

on: push

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
      - name: Set up Node.js
        uses: actions/setup-node@v4.0.1
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ./client/package-lock.json
      - name: npm install
        working-directory: ./client
        run: npm i
      - name: Run ESLint
        working-directory: ./client
        run: |
          npm run lint
          npm run format:ci
