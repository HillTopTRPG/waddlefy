AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: Waddlefy AppSync Query getDashboardPlayer

Parameters:
  ApiId:
    Type: String
  PlayerTableDataSourceName:
    Type: String

Resources:
