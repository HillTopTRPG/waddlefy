AWSTemplateFormatVersion: 2010-09-09
Description: >-
  waddlefy
Transform:
- AWS::Serverless-2016-10-31

Parameters:
  OAI:
    Type: String

Resources:
  StaticBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      BucketName: !Sub 'waddlefy-${AWS::AccountId}-static'
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: 404.html
      Tags:
        - Key: CloudFormationArn
          Value: !Sub 'waddlefy-${AWS::AccountId}-static'

  StaticBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref StaticBucket
      PolicyDocument:
        Statement:
          - Action: s3:GetObject
            Effect: Allow
            Resource: !Sub arn:aws:s3:::${StaticBucket}/*
            Principal:
              AWS: !Sub arn:aws:iam::cloudfront:user/CloudFront Origin Access Identity ${OAI}

Outputs:
  RegionalDomainName:
    Value: !GetAtt StaticBucket.RegionalDomainName
