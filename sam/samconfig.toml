# More information about the configuration file can be found here:
# https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/serverless-sam-cli-config.html
version = 0.1

[default]
[default.build.parameters]
cached = true
parallel = true
[default.validate.parameters]
lint = true
[default.package.parameters]
resolve_s3 = true
[default.sync.parameters]
watch = true
[default.local_start_api.parameters]
warm_containers = "EAGER"
[default.local_start_lambda.parameters]
warm_containers = "EAGER"
[default.deploy.parameters]
stack_name = "waddlefy"
capabilities = "CAPABILITY_IAM CAPABILITY_NAMED_IAM CAPABILITY_AUTO_EXPAND"
confirm_changeset = true
resolve_s3 = true
s3_prefix = "waddlefy"
region = "ap-northeast-1"
disable_rollback = true
parameter_overrides = "ProjectName=\"waddlefy\""
image_repositories = []

[dev]
[dev.build.parameters]
cached = true
parallel = true
[dev.validate.parameters]
lint = true
[dev.package.parameters]
resolve_s3 = true
[dev.sync.parameters]
watch = true
[dev.local_start_api.parameters]
warm_containers = "EAGER"
[dev.local_start_lambda.parameters]
warm_containers = "EAGER"
[dev.deploy.parameters]
stack_name = "dev-waddlefy"
capabilities = "CAPABILITY_IAM CAPABILITY_NAMED_IAM CAPABILITY_AUTO_EXPAND"
confirm_changeset = true
resolve_s3 = true
s3_prefix = "dev-waddlefy"
region = "ap-northeast-1"
disable_rollback = true
parameter_overrides = "ProjectName=\"dev-waddlefy\""
image_repositories = []
